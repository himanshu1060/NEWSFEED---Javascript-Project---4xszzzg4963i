  <body>
    <header>

        <a href="/"><img src="./img/logo.png" alt="logo" class="logo" style="width: auto" /></a>
      </div>
      <nav>
        <ul id="nav-list">
          <li id="0" class="nav-list-item active">all</li>

        <button class="btn" id="savedNews">Saved News</button>
        <button class="btn" id="NewNews">New News</button>
      </div>
      <p class="hr"></p>
    </header>
    <main class="container">
      <h1 class="tag-line" style="text-align: center">STAY UPDATED</h1>
      <h2 style="text-align: center;text-transform: capitalize;" id="category-name">Category : all</h2>
